<h2 mat-dialog-title>Edit Gig</h2>
<form [formGroup]="editGigForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Service Type</mat-label>
      <input matInput formControlName="serviceType">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="serviceName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Pricing</mat-label>
      <input matInput formControlName="pricing">
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit">Save</button>
  </mat-dialog-actions>
</form>
